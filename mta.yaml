_schema-version: '2.0'
ID: HANAGeoSpatialTut
version: 0.0.1

modules:
 - name: geoui
   type: html5
   path: geoui
   requires:
     - name: geojs_api
       group: destinations
       properties:
         name: geojs_be
         url: ~{service_url}

 - name: geodb
   type: hdb
   path: geodb
   requires:
    - name: hdi-container



 - name: geojs
   type: nodejs
   path: geojs
   requires:
     - name: geodb
     - name: hdi-container
   provides:
     - name: geojs_api
       properties:
         service_url: ${default-url}
   
resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
